<!DOCTYPE html>
<html lang="en">
<head>
  <title>InstaEcchi</title>
  <meta name="author" content="Guilherme Silva(Encrypton)">
  <meta name="description" content="InstaEcchi is an online social network for sharing photos and videos exclusively with Ecchi content among its users">
  <link rel='stylesheet' type='text/css' media='screen' href='css/home.css'>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='keywords' content='Html, Css, JavaScript, Mysql'>
  <link rel='icon' sizes='192x192' href='https://i.ibb.co/xswGxtR/icon2.png'>
</head>

<body>
  <div class="wrapper">
    <div class="phone">
      <img src="./img/homeAnimation.gif" alt="Cell phone device">
    </div>

    <div class="continue">
      <div class="group">
        <a href="">
          <p id="textInsta">InstaEcchi</p>
        </a>
        <div class="profile-photo">
          <form action="" method="POST">
            <input type="text" placeholder="  Phone number, username, or email" class="formStyle">
            <br>
            <input type="password" placeholder="  Password" class="formStyle">
            <br><br>
          </form>
        </div>
        <br>
        <a href="https://github.com/Encryptton" class="login" target="_blank">
          Log in
        </a>
        <br>
        <div id="orPadding">
          <p>__________   OR   __________</p>
        </div>
        <br><br>
        <div>
          <img src="./img/fb.png" alt="">
          <a href="https://www.facebook.com" class="loginFB" target="_blank">Log in with Facebook</a>
        </div>
        
        <a href="https://www.instagram.com/accounts/password/reset/?hl=en" class="lostAccount" target="_blank">Forgot password?</a>
      </div>

      <br>
      <div class="group">
        <p class="not-account">Don't have an account?
          <a href="https://www.instagram.com/accounts/emailsignup/?hl=enformStyle" class="link-blue" target="_blank">Sign Up</a>
        </p>
      </div>

      <div class="app">
        <p>Get the app</p>
        <div class="download">
          <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
            <img src="./img/apple-button.png" alt="imagem do botao com a logo da apple store em formato png"  class="app-download">
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D5FED20EA-658B-453D-AB1A-B12980C60943%26utm_content%3Dlo%26utm_medium%3Dbadge">
            <img src="./img/googleplay-button.png" alt="imagem do botao com a logo da play store em formato png" class="app-download">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
